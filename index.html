<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="cal.css">
    <link type="image/png" sizes="16x16" rel="icon" href="./images/icons8-calculator-color-16.png">
<link type="image/png" sizes="32x32" rel="icon" href="./images/icons8-calculator-color-32.png">
<link type="image/png" sizes="96x96" rel="icon" href="./images/icons8-calculator-color-96.png">
<link type="image/png" sizes="120x120" rel="icon" href="./images/icons8-calculator-color-120.png">
</head>
<body>
    <div class="container">
        <div class="cal">
            <input type="text" name="" id="inputext" placeholder="0">
            <button onclick="clr()">C</button>
            <button onclick="del()">DEL</button>
            <button onclick="cal('%')">%</button>
            <button onclick="cal('/')">/</button>
            <button onclick="cal(7)">7</button>
            <button onclick="cal(8)">8</button>
            <button onclick="cal(9)">9</button>
            <button onclick="cal('*')">*</button>
            <button onclick="cal(4)">4</button>
            <button onclick="cal(5)">5</button>
            <button onclick="cal(6)">6</button>
            <button onclick="cal('-')">-</button>
            <button onclick="cal(1)">1</button>
            <button onclick="cal(2)">2</button>
            <button onclick="cal(3)">3</button>
            <button onclick="cal('.')">.</button>
            <button onclick="cal('+')">+</button>
            <button onclick="cal(0)">0</button>
            <button class="equal" onclick="Result()">=</button>
            <script src="cal.js"></script>
           
        </div>
    </div>

    
</body>
</html>
